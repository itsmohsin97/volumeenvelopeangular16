<div>
    <button (click)="toggleInputType()">Toggle Input Type</button>
</div>

<div *ngIf="isTextarea; else tableColumn">
    <div class="bordered" *ngFor="let item of splitInputText">
        {{ item }}
    </div>
    <textarea [(ngModel)]="inputText"></textarea>
</div>


<ng-template #tableColumn>
    <table class="bordered-table">
        <tr>
            <td class="bordered" *ngFor="let item of splitInputText">
                {{ item }}
            </td>
        </tr>
    </table>
</ng-template>
